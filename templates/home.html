<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <div class="title">Expense Tracker</div>
        <div class="greeting">Hey John</div>
        <div class="menu">
            <div class="hamburger">&#9776;</div>
        </div>
    </header>
    
    <main>
        <section class="summary">
            <h2>Current Expenses</h2>
        </section>

        <section class="expense-details">
            <h3>Expense Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-10-06</td>
                        <td>Groceries</td>
                        <td>$50</td>
                    </tr>
                    <tr>
                        <td>2024-10-05</td>
                        <td>Transport</td>
                        <td>$20</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section class="add-expense">
            <button>Add Expense</button>
        </section>
    </main>
</body>
</html>
